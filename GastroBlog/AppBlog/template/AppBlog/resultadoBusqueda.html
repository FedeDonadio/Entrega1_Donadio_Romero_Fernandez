{% extends "AppBlog/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h1>Resultados de la busqueda {{varietal}}: </h1>

{% if info %}

<ul>
{% for i in info %}

    <li>{{ i.varietal }}</li>
    <li>{{ i.origen }}</li>
    <li>{{ i.fecha }}</li>
    <li>{{ i.temperatura }}</li>

{% endfor %}

</ul>

{% endif %}

{% endblock %}
